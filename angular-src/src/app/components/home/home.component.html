<form>
  <div class="form-group">
    <div class="col-md-4">
      <ng2-completer [inputClass]="'form-control'" [placeholder]="'Search City'" [(ngModel)]="searchStr" [autofocus]="true" [datasource]="dataService"
        [minSearchLength]="1" name="searchStr"></ng2-completer>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <select class="form-control" id="sel1">
          <option>O+ve</option>
          <option>O-ve</option>
          <option>B+ve</option>
          <option>B-ve</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <ng2-datepicker [options]="options" class="form-control"  [(ngModel)]="date" name="date"></ng2-datepicker>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
